name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

## https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/about-security-hardening-with-openid-connect#adding-permissions-settings
permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: integration tests
    runs-on: [self-hosted, prod, Linux, X64, docker]
    steps:
      # This is a workaround from: https://github.com/actions/checkout/issues/590#issuecomment-970586842
      - name: checkout dummy commit (submodule bug workaround)
        run: "git checkout -f $(git -c user.name=x -c user.email=x@x commit-tree $(git hash-object -t tree /dev/null) < /dev/null) || :"

      - name: clone repository
        uses: actions/checkout@v3

      - name: install rust
        uses: risc0/risc0/.github/actions/rustup@42266f0b6bd28de208b7c47b50dd4bcf241f76ce

#      - name: Install Foundry
#        uses: foundry-rs/foundry-toolchain@v1.0.9
#
#      - name: run tests
#        run: forge test -vvv

      - name: install docker
        uses: docker/setup-buildx-action@v2

      - name: configure ssh agent
        uses: risc0/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: build docker image
        run: docker build --ssh default . -t bonsai-foundry-template

      - name: run integration tests
        run: docker run bonsai-foundry-template test
